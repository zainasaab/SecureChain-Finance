    <h1>Governmental Bank Transaction</h1>

    <div class="tform">
        <form method="post" action="process_governmental_transaction.php">
            <label for="recipient_name">Recipient's Name:</label><br>
            <input type="text" id="recipient_name" name="recipient_name" required><br>
            <label for="account_number">Account Number:</label><br>
            <input type="text" id="account_number" name="account_number" required><br>
            <label for="transaction_amount">Transaction Amount:</label><br>
            <input type="number" step="0.01" id="transaction_amount" name="transaction_amount" required><br>
            <label for="government_agency">Government Agency:</label><br>
            <select id="government_agency" name="government_agency" required>
                <option value="IRS">GOSI</option>
                <option value="DMV">QIWA</option>
            </select><br>

            <button type="button" href="../transactionComponents/confirm.html">Confirm</button>
            <button type="button" href="../transactions.html">Cancel</button>
        </form>
